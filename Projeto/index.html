<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refatoração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-grid-panel">
        <h3 class="text-center">Gerenciamento de alunos</h3>

        <div class="middle overflow-auto">
            <div class="text-bg-light empty-message px-5">
                <h1>:(</h1>
                <p class="pt-2 pb-0 mb-0 text-wrap">parece que não há nenhum aluno registrado ainda...</p>
                <p class="fw-lighter fst-italic">Aproveite para adicionar o primeiro!</p>
            </div>


            <table id="tabelaAlunos" class="table d-none">
                <thead>
                  <tr class="">
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data Nascimento</th>
                    <th scope="col">Ativo</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody id="corpo-tabelaAlunos">
                  
                </tbody>
              </table>
        </div>


        <div class="bottom-grid-panel">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar
                aluno</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Aluno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <form>
                        <div class="mb-3">
                            <label for="nomeAluno" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nomeAluno" aria-describedby="nomeAluno">
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" aria-describedby="endereco">
                        </div>

                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label">Data Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento"
                                aria-describedby="dataNascimento">
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" aria-describedby="telefone">
                        </div>

                        <div class="mb-3">
                            <label for="Email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>

                    </form>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="clearValues()"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-light" onclick="addAluno()"
                        data-bs-dismiss="modal">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="EditModalLabel">Editar Aluno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <form>
                        <div class="mb-3">
                            <label for="nomeAluno" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="edit_nomeAluno" aria-describedby="nomeAluno">
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="edit_endereco" aria-describedby="endereco">
                        </div>

                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label">Data Nascimento:</label>
                            <input type="date" class="form-control" id="edit_dataNascimento"
                                aria-describedby="dataNascimento">
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="edit_telefone" aria-describedby="telefone">
                        </div>

                        <div class="mb-3">
                            <label for="Email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="edit_email" aria-describedby="email">
                        </div>

                    </form>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-light" onclick="SaveEditPlayer()" data-bs-dismiss="modal">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

        <script src="app.js"></script>

</body>

</html>
